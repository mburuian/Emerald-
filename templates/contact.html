<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="Contact-Container">
        <h2 class="Desc" style="text-align: center;">Get in touch</h2>
        <form method="POST" action="/send_message" class="Form2">
            <label for="name">Your Name</label>
            <input type="text" id="name2" name="name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email2" name="email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message2" name="message" required></textarea>
            
            <button type="submit" class="Learn-More-Button" id="submit2">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Psychologist Counseling Services</p>
    </footer>
</body>
</html>
